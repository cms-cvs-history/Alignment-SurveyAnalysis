    }
    
    PSet panel1 =
    {
      using panel

      untracked vstring compon = {"sensor1", "sensor2", "sensor3", "sensor4"}
    }
    
    PSet panel2 =
    {
      using panel

      untracked vstring compon = {"sensor4", "sensor5"}
    }
    
    PSet blade =
    {
      using blade

      untracked vstring compon = {"panel1", "panel2"}
    }
    
    PSet tracker =
    {
      using tracker

      untracked vstring compon = {"blade"}
    }

    string detector = "panel1"
    uint32 residual = 6
    uint32 iterator = 100
    string fileName = "survey/shifts.root"
    string algorith = "points"
  }

  path p = { survey }
}
