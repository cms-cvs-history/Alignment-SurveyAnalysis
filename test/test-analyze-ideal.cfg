process TEST = {
    
    // Message logger service
    include "FWCore/MessageService/data/MessageLogger.cfi"
    replace MessageLogger.cout.default.limit = 100000
    
    // Ideal geometry
    include "Geometry/TrackerGeometryBuilder/data/trackerGeometry.cfi" 
    include "Geometry/TrackerRecoData/data/trackerRecoGeometryXML.cfi"
    include "Geometry/TrackerNumberingBuilder/data/trackerNumberingGeometry.cfi"
    
    // Empty event source
    untracked PSet maxEvents = { untracked int32 input = 1 }
    source = EmptySource { }
    
    // Reading from DB
    include "CondCore/DBCommon/data/CondDBCommon.cfi"
    replace CondDBCommon.connect = "sqlite_file:TIBTIDIdeal.db"    
    replace CondDBCommon.catalog = "file:surveydatacatalog.xml"
   
    es_source = PoolDBESSource { 
        using CondDBCommon
        VPSet toGet = {            
            { string record = "TrackerAlignmentRcd" 
              string tag = "Alignments_init" },
            { string record = "TrackerAlignmentErrorRcd" 
              string tag = "AlignmentErrors_init" }
        }
    }
    
    // Test module
    module prod =  TestIdealGeometry2 {
	PSet textFileNames = {
          untracked string forTIB = "../data/GetTibSurvey/TIBSurvey.dat"
          untracked string forTID = "../data/GetTibSurvey/TIDSurvey.dat"
        }
    }
    
    path p1 = { prod }      
    
}
