process TEST = {
    
    // Message logger service
    include "FWCore/MessageService/data/MessageLogger.cfi"
    # replace MessageLogger.cout.default.limit = 100000
    
    // Ideal geometry
    include "Geometry/CMSCommonData/data/cmsIdealGeometryXML.cfi"
    include "Geometry/TrackerGeometryBuilder/data/trackerGeometry.cfi" 
    # include "Geometry/TrackerRecoData/data/trackerRecoGeometryXML.cfi"
    include "Geometry/TrackerNumberingBuilder/data/trackerNumberingGeometry.cfi"
    
    // Empty event source
    untracked PSet maxEvents = {untracked int32 input = 1}
    source = EmptySource { 
          # untracked int32 maxEvents = 1 
    }
    
    // Reading from DB
    include "CondCore/DBCommon/data/CondDBCommon.cfi"
    replace CondDBCommon.connect = "sqlite_file:TibTidTecAllSurvey.db"    
    # replace CondDBCommon.connect = "oracle://cms_orcoff_prep/CMS_COND_ALIGNMENT"
    replace CondDBCommon.DBParameters.authenticationPath="/afs/cern.ch/cms/DB/conddb"
    es_source = PoolDBESSource { 
        using CondDBCommon
        VPSet toGet = {            
            { string record = "TrackerAlignmentRcd" 
              string tag = "AllStripSurvey_210" },
            { string record = "TrackerAlignmentErrorRcd" 
              string tag = "AllStripSurveyAPE_210" }
        }
    }
    
    // Test module
    module prod =  TestConverter2 {
          untracked string fileName = "newtest.root"
    }
    
    path p1 = { prod }      
    
}
