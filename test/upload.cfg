process TEST =
{
  include "FWCore/MessageService/data/MessageLogger.cfi"
  include "Geometry/CMSCommonData/data/cmsIdealGeometryXML.cfi"
  include "Geometry/TrackerNumberingBuilder/data/trackerNumberingGeometry.cfi"
  include "Alignment/SurveyAnalysis/test/dbSetup.cfi"

  source = EmptySource { untracked int32 maxEvents = 0 }

  module tracker = SurveyInputTrackerFromDB {}

  module uploader = SurveyDBUploader
  {
    string valueTag = "TrackerSurveyRcd"
    string errorTag = "TrackerSurveyErrorRcd"
  }

  service = PoolDBOutputService
  {
    using dbSetup

    VPSet toPut =
    { string record = "TrackerSurveyRcd"      string tag = "TrackerSurveyRcd" },
    { string record = "TrackerSurveyErrorRcd" string tag = "TrackerSurveyErrorRcd" }
  }

  path p = { tracker, uploader }
}
